<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" 
        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <script src="vue.js"></script>
  <title>Bulma with Vue test</title>
</head>
<body>
  <div id="app">
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Vue JS2 with Bulma
          </h1>
          <h2 class="subtitle">
            learning vue js with bulma for basic 
          </h2>
        </div>
      </div>
    </section>

    <div class="tabs is-centered">
      <ul>
        <li class="is-active"><a>Pictures</a></li>
        <li><a>Music</a></li>
        <li><a>Videos</a></li>
        <li><a>Documents</a></li>
      </ul>
    </div>

    <div class="container">
      <div class="notification">
        This container is <strong>centered</strong> on desktop.
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input class="input is-rounded is-loading" type="text" placeholder="Text input">
            </div>
            <p class="help">This is a help text</p>
          </div>
      
          <div class="field">
            <label class="label">Username</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success is-rounded" type="text" placeholder="Text input" value="bulma">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
            <p class="help is-success">This username is available</p>
          </div>
          
          <div class="control">
            <button class="button is-primary">Submit</button>
          </div>
      </div>
    </div>
  </div>


  <script>
    new Vue({
      
    });
  </script>
</body>
</html>
