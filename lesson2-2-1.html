<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="vue.js"></script>
  <link rel="stylesheet" href="demo.2.css">
</head>
<body>
    <div id="app2">
        <div class="demo2" :style="{backgroundColor: color}"></div>
        <div class="demo2" :style="myStyle"></div>
        <div class="demo2"></div>
        <hr>
        <input type="text" v-model="color">
        <input type="text" v-model="width">
    </div>
    <script>
        new Vue({
          el: '#app2',
          data: {
            color: 'gray',
            width: 100
          },
          computed: {
            myStyle: function(){
              return {
                backgroundColor: this.color,
                width: this.width + 'px'
              }
            }
          }
        });
    </script>
</body>
</html>
