<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>exercise1</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="exercise">
            <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
                <h1>Vue JS Exercise 1</h1>
                <hr>
                <p>VueJS is pretty cool - YOUR_NAME (AGE)</p>
                <p v-once>Name: {{ name }}</p>
                <p>Age: {{ age }}</p>

                <!-- 2) Output your age, multiplied by 3 -->
                <p>My age multiply by 3 is: {{ age * 3}}</p>

                <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
                <p>{{ randomNumber() }}</p>

                <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
                <div>
                    <img v-bind:src="link" style="width:200px;height:200px" >
                </div>

                <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
                <div>
                    <input type="text" v-on:input="changeName"> <p> {{ name }}</p>
                </div>
            </div>
    
    <script>
        new Vue({
            el: '#exercise',
                data: {
                    name: 'Panuwat Boonrod',
                    age: '26',
                    link: "https://cdn-images-1.medium.com/max/1600/1*DOJsfgBEBqzudQeakxGBbw.jpeg"
                },
                methods: {
                    changeName: function(event) {
                        return this.name = event.target.value;
                    },
                    randomNumber: function(){
                        random = Math.random();
                        return random
                    }
                }
        });
    </script>
</body>
</html>
